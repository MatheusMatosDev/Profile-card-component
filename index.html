<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="src/images/image-victor.jpg" alt="" />
        <p class="texto name negrito">
          Victor Crest <span class="idade"> 26</span>
        </p>

        <p class="texto cidade light">London</p>
        <hr />
        <div class="numeros-do-perfil">
          <p class="number negrito info">80K</p>
          <p class="number negrito info">803K</p>
          <p class="number negrito info">1.4K</p>

          <p class="followers light info">Followers</p>
          <p class="likes light info">Likes</p>
          <p class="photos light info">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
